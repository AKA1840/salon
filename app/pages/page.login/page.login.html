<div class="login-page" >
    <div>
    <md-content class="login-form-panel md-whiteframe-16dp" layout-padding>
        <form name="login-form">
        	<h1 class="md-title" style="text-align:center">Login</h1>
        	<br/>
        	<md-divider></md-divider>
        	<br />
            <md-input-container class="md-block" flex-gt-sm>
            	<label>Email</label>
				<input type="email" ng-model="user.email" />
        	</md-input-container>
        	 <md-input-container class="md-block" flex-gt-sm>
            	<label>Password</label>
				<input type="password" ng-model="user.password" />
        	</md-input-container>
            <md-button class="md-raised md-primary login-button" ng-click="login()">Login
               
            </md-button>
        </form>
    </md-content>
</div>
</div>
